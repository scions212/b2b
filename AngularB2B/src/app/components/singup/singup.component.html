<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1>Registre</h1>
                <form [formGroup]="singupForm" (ngSubmit)="onSingup()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name"  class="form-control" formControlName="name" placeholder="Ejemplo: Andres " required/>
                    </div>  
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="lastname"  class="form-control" formControlName="lastname" placeholder="Ejemplo: rodriguez " required/>
                    </div>  
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email"  class="form-control" formControlName="email" placeholder="Ejemplo: email@gmail.com " required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"  class="form-control" formControlName="password" placeholder="Ejemplo: A-z, mayor a 6 digitos " required/>
                    </div>  
                    <div class="form-group">
                        <label for="rpassword"> Repeat Password</label>
                        <input type="password"  class="form-control" formControlName="rpassword" placeholder="debe coincidir con la primera contraseÃ±a " required/>
                    </div>  
                    <div class="container">
                    <button type="botton" class="btn btn-primary btn-lg btn-block">Register</button>
                    </div>
                </form> 
                <div class="form-group mt-3">
                    <p>Do you have an account<a routerLink="/singin"> Login </a></p> 
                </div>
            </div>          
        </div> 
        </div>
    </div>
</div>
