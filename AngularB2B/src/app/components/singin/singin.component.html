<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1>LOGIN</h1>
                <form [formGroup]="singinForm" (ngSubmit)="onSingin()">
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email"  class="form-control"  formControlName="email" placeholder="email@gmail.com" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password"  class="form-control" formControlName="password" placeholder="******" required/>
                    </div>  
                    <div class="container">
                    <button type="botton" class="btn btn-primary btn-lg btn-block"  >Login</button>
                    
                    </div>
                </form> 
                <div class="form-group mt-3">
                    <p>Create an  account<a routerLink="/singup"> Registre </a></p> 
                </div>
            </div>          
        </div> 
        </div>
    </div>
</div>
